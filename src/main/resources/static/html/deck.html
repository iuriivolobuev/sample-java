<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Deck</title>
<script>
fetch('/api/deck/1')
.then(function(response) {
    return response.json();
})
.then(data => {
    const deck = document.getElementById('deck');
    data.items.forEach((item) => {
        deck.insertAdjacentHTML('beforeend', `
            <div style="width: 200px; height: 200px; background: ${item.color}; border: 1px solid black; margin: 10px; padding: 10px;">
                <div>${item.source}</div>
                <div>${item.targetSg}</div>
                <div>${item.targetPl}</div>
            </div>
        `);
    });
});
</script>
</head>
<body>
<div id="deck" style="display: flex; flex-wrap: wrap;">
</div>
</body>
</html>
